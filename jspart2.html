<h3>A demonstration of how to access a Date field</h3>

<input type="date" id="myDate" type="yyyy-MM-dd ">

<p>Click the button to see date.</p>

<button onclick="myFunctionDate()">Show date</button>



<p id="demo"></p>


<script type="text/javascript"> 
function myFunctionDate() {
  var x = document.getElementById("myDate").value;
  document.getElementById("demo").innerHTML = x;
}
</script>

<button onclick="displayDate()">click here to see time</button>

<script>
function displayDate() {
  document.getElementById("dates").innerHTML = Date();
}
</script>
<p id="dates"></p>

function myFunctiontry() {
  var message, x;
  message = document.getElementById("p1");
  message.innerHTML = "";
  x = document.getElementById("try").value;
  try { 
    if(x == "")  throw "empty";
    if(x>10 && x<100) throw "In range of 10 and 100";
    if(isNaN(x)) throw "not a number";
    x = Number(x);
    if(x < 10)  throw "too low";
    if(x > 100)   throw "too high";
  }
  catch(err) {
    message.innerHTML = "Input is " + err;
  }
}

      
    
</script>



<!DOCTYPE html>
<html>
<head>
<title>using Double Click</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script> 
$(document).ready(function(){
  $("div").dblclick(function(){
    $( this ).toggleClass("Class2");
  });
});
</script>
 
<style> 
.Class1
{
    padding:10px;
    text-align:center;
    background-color:black;
    border:solid 2px;
}
.Class2
{
    padding:10px;
    text-align:center;
    background-color:orange;
    border:solid 2px;
}


</style>
</head>
<body>
   

<div class="Class1" style="color: white;">DOUBLE CLICK TO SEE CHANGE</div>

<button id="btn1" onclick="fn1()"> click me</button>
<script>
    function fn1()
    {
        $(".Class1").fadeToggle(2000);

    }

</script>
</body>
</html>
